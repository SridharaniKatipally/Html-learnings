<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 600px;
    }
    h1 {
      text-align: center;
    }
    section {
      margin-bottom: 30px;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    form label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1 id="title">Checkout</h1>

  <section>
    <h2>Your Cart</h2>
    <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="Colorful cube toy" />
  </section>

  <section>
    <h2>Payment Information</h2>
    <form>
      <label for="card-name">Name on Card:</label>
      <input 
        type="text" 
        id="card-name" 
        name="card-name" 
        required 
        aria-required="true" 
      />

      <label for="card-number">Card Number:</label>
      <input 
        type="text" 
        id="card-number" 
        name="card-number" 
        required 
        aria-required="true" 
      />

      <label for="expiry">Expiration Date:</label>
      <input 
        type="text" 
        id="expiry" 
        name="expiry" 
        placeholder="MM/YY" 
      />

      <label for="cvv">CVV:</label>
      <input 
        type="text" 
        id="cvv" 
        name="cvv" 
      />

      <input type="submit" value="Pay Now" style="margin-top:20px;">
    </form>
  </section>

</body>
</html>
