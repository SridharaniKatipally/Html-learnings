<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link href="styles2.css" rel="stylesheet"> 
</head>

<body>

    <ul class="todo-list">
        <li>
            <input type="checkbox" id="task1">
            <label for="task1">Learn HTML</label>
            <ul class="sub-item">
                <li>
                <a class="sub-item-link" href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">HTML Guide</a>
                </li>
            </ul>
        </li>

        <li>
            <input type="checkbox" id="task2">
            <label for="task2">Learn CSS</label>
            <ul class="sub-item">
                <li>
                    <a class="sub-item-link" href="https://developer.mozilla.org/en-US/docs/Web/CSS" target="_blank">CSS Guide</a>
                </li>
            </ul>
        </li>


        <li>
            <input type="checkbox" id="task3">
            <label for="task3">Learn JavaScript</label>
            <ul class="sub-item">
                <li>
                    <a class="sub-item-link" href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">JavaScript Guide</a>
                </li>
            </ul>
        </li>

        <li>
            <input type="checkbox" id="task4">
            <label for="task4">Build Project</label>
            <ul class="sub-item">
                <li>
                    <a class="sub-item-link" href="https://www.freecodecamp.org" target="_blank">freeCodeCamp</a>
                </li>
            </ul>
        </li>
    </ul>

</body>

</html>
